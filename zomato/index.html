<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Landing Page clone</title>
    <!------------------------------------------CSS LINKING------------------------->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!------------------------------------nav-bar---------------------->
    <nav class="nav_bar">
        <div class="logo">
            <img src="images/assets/logo.png" alt="logo" class="logo-img">
        </div>
        <div class="order-btn">
            <button class="obutton">Order Food</button>
        </div>

    </nav>

    <!-------------------------------------------------HERO SECTION-------------------------------->

    <section class="hero-section">
        <div class="left-cont">
            <div class="para">
                <p>Order Food from Your Favourite Restaurant near you.</p>
            </div>
            <div class="content-btn">
                <button class="hero-button">Order now</button>
            </div>
        </div>

        <div class="right-content">
            <div class="two-img">
                <img src="images/assets/svg/herobgpattren.svg" alt="design" class="img-1">
                <img src="images/assets/svg/heroShape.svg" alt="design" class="img-2">
                <img src="images/assets/hero.jpg" alt="hero" class="img-3">
            </div>
        </div>
    </section>

    <!----------------------------------------------2nd - page------------------------------------>
    <section class="page-2">
        <div class="pop-up">
            <div class="empty-box"></div>
        </div>
    </section>

</body>

</html>
